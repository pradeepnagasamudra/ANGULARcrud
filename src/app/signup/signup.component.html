


<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex ="25">
        <mat-toolbar color="primary">SIGNUP page</mat-toolbar>
        <form  fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup" class="login-form" (ngSubmit)="signupProcess()">
          
            <mat-form-field appearance="outline">
                <input matInput placeholder="firstName" formControlName="firstName">
               </mat-form-field>

               <mat-form-field appearance="outline">
                <input matInput placeholder="lastName" formControlName="lastName">
               </mat-form-field>
               <mat-form-field appearance="outline" class="example-form-field" >

<mat-label>Choose a date</mat-label>
<input matInput [matDatepicker]="datepicker" formControlName="DOB">
<mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
<mat-datepicker #datepicker>
    <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
    </mat-datepicker-actions>
</mat-datepicker>
</mat-form-field>
              


            <mat-form-field appearance="outline">
                <input matInput placeholder="email" formControlName="email">
               </mat-form-field>

             <mat-form-field appearance="outline">
            <input matInput type="password" formControlName="password" placeholder="Password">
            </mat-form-field>

            


               <mat-radio-group aria-label="Gender"  formControlName="gender">
                <!-- <label>select your Gender</label> -->
                <div class="gender">
                <mat-radio-button value="male">Male </mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                </div>
              </mat-radio-group>


               <mat-form-field appearance="outline">
                <input matInput placeholder=" MOBILE Number" formControlName="contactNumber">
               </mat-form-field>


           <button mat-raised-button type ="submit" > SIGNUP</button>
        </form>
        <h4 class="login"> if your existing user click below <br>
            <a routerLink="/login">login</a>
            </h4>
    </mat-card>
</div>
